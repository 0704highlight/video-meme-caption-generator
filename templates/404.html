{% extends "base.html" %}

{% block title %}页面未找到 - 404{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 mx-auto text-center">
        <div class="card shadow">
            <div class="card-body py-5">
                <h1 class="display-1 text-muted mb-4">404</h1>
                <h2 class="mb-4">页面未找到</h2>
                <p class="lead">抱歉，您访问的页面不存在或已被移除。</p>
                <div class="mt-5">
                    <a href="{{ url_for('index') }}" class="btn btn-primary">
                        <i class="bi bi-house-door me-1"></i> 返回首页
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
