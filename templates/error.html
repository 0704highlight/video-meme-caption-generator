{% extends 'base.html' %}

{% block title %}错误 - 表情包生成器{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-10 offset-md-1">
            <div class="alert alert-danger">
                <h4 class="alert-heading">处理过程中发生错误</h4>
                <p>很抱歉，在处理您的请求时发生了错误：</p>
                <hr>
                <p class="mb-0">{{ error }}</p>
            </div>
            
            {% if result and result.error_message %}
            <div class="card mb-4">
                <div class="card-header bg-warning text-white">
                    错误详情
                </div>
                <div class="card-body">
                    <pre class="error-details">{{ result.error_message }}</pre>
                </div>
            </div>
            {% endif %}
            
            <div class="text-center mt-4">
                <a href="{{ url_for('index') }}" class="btn btn-primary">返回首页</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
